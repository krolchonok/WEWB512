name: Create Release

on:
  push:
    branches:
      - main 

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Zip all files
      run: |
        zip -r release.zip .
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        files: release.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
